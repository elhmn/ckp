name: goreleaser

on:
  push:
    branches:
      - master
  pull_request: #for testing remove later

permissions:
  contents: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses:
          actions/setup-go@v2
        with:
          go-version: 1.15
        id: go

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run lint
        run: make lint

  test:
    needs: lint
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses:
          actions/setup-go@v2
        with:
          go-version: 1.15
        id: go

      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        run: make test

  goreleaser:
    needs: test
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY
